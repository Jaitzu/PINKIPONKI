<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camera</title>
    <link rel="stylesheet" href="css/cameraStyle.css">
</head>
<body>

<div class="container">

    <div class="app">

        <a href="#" id="start-camera" class="visible">Start the app.</a>

        <video id="camera-stream"></video>

        <img id="snap">

        <p id="error-message"></p>

        <div class="controls">
            <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons"></i></a>
            <a href="#" id="take-photo" title="Take Photo"><i class="material-icons"></i></a>
            <a href="#" id="download-photo" download="kuva.png" title="Save Photo" class="disabled"><i class="material-icons"></i></a>
            <a href="#" action="/upload" id="send-photo"  title="Send photo" class="disabled"><i class="material-icons"></i></a>
        </div>

        <canvas></canvas>

    </div>

</div>


<script src="js/main.js"></script>

</body>

</html>
