<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3>Login</h3>
<form action="login" method="post">
    <input type="text" name="username" placeholder="email">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="Login">
</form>
<h3>Register</h3>
<form action="register" method="post">
    <input type="text" name="username" placeholder="email">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="Login">
</form>
</body>
</html>
